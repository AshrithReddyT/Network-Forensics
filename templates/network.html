    <script>
    window.onload = function() {
        var canvas = document.getElementById("sky");
        var ctx = canvas.getContext("2d");

        var W = window.innerWidth;
        var H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        var count = 100;
        var stars = [];
        var opacity = 0.5;
        var r = 0;

        function draw(j) {
            ctx.fillStyle = "rgba(255,255,255," + opacity + ")";
            ctx.beginPath();
            if (opacity === 1) {
                size = 2;
            } else {
                size = stars[j].size;
            }
            ctx.rect(stars[j].xpos, stars[j].ypos, size, size);
            ctx.fill();
        }

        function newStar() {
            r = Math.floor(Math.random() * (count - 0));
            opacity = 1;
        }

        function starLight() {
            var star = stars[r];
            ctx.clearRect(star.xpos, star.ypos, 2, 2);
            draw(r);
            opacity -= 0.01;

            if (opacity <= star.op) {
                newStar();
            }
        }

        for (var i = 0; i < count; i++) {
            opacity += 0.5 / count;
            stars.push({
                xpos: Math.floor(Math.random() * W),
                ypos: Math.floor(Math.random() * H),
                size: 1,
                op: opacity
            });
            draw(i);
        }

        newStar();
        setInterval(starLight, 20);
        setInterval(starLight, 30);
    };

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        var width = $(window).width() / 1.5; 
            height = $(window).height() / 1.2;

        var svg = d3.select("center").append("svg")
            .attr("width", width)
            .attr("height", height); 

        var force = d3.forceSimulation() 
            .force("charge", d3.forceManyBody().strength(-500).distanceMin(50).distanceMax(200)) 
            .force("link", d3.forceLink().id(function(d) { return d.index }).distance(250).strength(0.5)) 
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("y", d3.forceY(0.001))
            .force("x", d3.forceX(0.001))

        var g = svg.append("g")
        var color = function (group) {
            if (group == 1) {
                return "#aaa"
            } else if (group == 2) {
                return "#fbc280"
            } else {
                return "#405275"
            }
        }
        function dragstarted(d) {
            if (!d3.event.active) force.alphaTarget(0.6).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }
        
        function dragended(d) {
            if (!d3.event.active) force.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        } 
        var fname = "{{ url_for('static', filename='graph.json') }}/?t="+ new Date
        d3.json(fname, function (error, json) {
            if (error) throw error; 
            force
                .nodes(json.nodes) 
                .force("link").links(json.links)
            
            document.getElementById("l").innerHTML = json.links.length;
            document.getElementById("n").innerHTML = json.nodes.length;
            
            csl = 0;
            cusl = 0;
            for(c=0;c<json.links.length;c++){
                if(json.links[c].value==0)
                    csl++;
                else
                    cusl++;
            }
            csn = 0;
            cusn = 0;
            for(c=0;c<json.nodes.length;c++){
                if(json.nodes[c].group==0)
                    cusn++;
                else
                    csn++;
            }
            document.getElementById("s_l").innerHTML = csl;
            document.getElementById("s_n").innerHTML = csn;
            document.getElementById("u_l").innerHTML = cusl;
            document.getElementById("u_n").innerHTML = cusn;
            
            var link = g.selectAll(".link")
                .data(json.links)
                .enter().append("path")
                .attr("class", "link")
                .attr("fill", "none")
                .attr("stroke-width", function(d){ if(d.size * 10<1){return 1;}return d.size * 10})
                .attr("opacity", 0.7)
                .style("stroke", function(d) { if(d.value==0){return "green"} else{return "red"} });

                var lines = d3.selectAll('path');

                // Updates the offset of dashes every 50ms:
                var offset = 1;
                setInterval( function() {
                lines.style('stroke-dashoffset', offset);
                offset += 1; 
                }, 50); 

            var node = g.selectAll(".node")
                .data(json.nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
                .on("click", function(d) {window.location = "http://127.0.0.1:8000/viewnode?node=" + d.name});  
                
                
            
                json.links.forEach(function(link){

                // initialize a new property on the node
                if (!link.source["linkCount"]) link.source["linkCount"] = 0; 
                if (!link.target["linkCount"]) link.target["linkCount"] = 0;

                // count it up
                link.source["linkCount"]++;
                link.target["linkCount"]++;    
                });
            node.append('circle')
                .attr('r', function(d){
                    return d.linkCount ? 10+(d.linkCount * 1.5) : 10;
                })
                .attr('fill', function (d) {
                    return color(d.group);
                })
                .style("fill", function(d) { if(d.group==0){return "red"} else{return "light-blue"} })
                .on("mouseover", fade(.2))
                .on("mouseout", fade(1));
            

            node.append("text")
                .attr("dx", -18)
                .attr("dy", 8)
                .style("font-family", "overwatch")
                .style("font-size", "15px")
                .style("fill", "white")

                .text(function (d) {
                    return d.name
                });

            force.on("tick", function () {
                link.attr("d", function(d) {
                var dx = d.target.x - d.source.x,
                    dy = d.target.y - d.source.y,
                    dr = Math.sqrt(dx * dx + dy * dy);
                return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
                });
                node.attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });
            });
            var zoom_handler = d3.zoom()
                .on("zoom", zoom_actions);

            zoom_handler(svg);    
            function zoom_actions(){
                g.attr("transform", d3.event.transform)
            } 
                // build a dictionary of nodes that are linked
            var linkedByIndex = {};
            json.links.forEach(function(d) {
                linkedByIndex[d.source.name + "," + d.target.name] = 1;
            });

            // check the dictionary to see if nodes are linked
            function isConnected(a, b) {
                return linkedByIndex[a.name + "," + b.name] || linkedByIndex[b.name + "," + a.name] || a.name == b.name;
            }

            // fade nodes on hover
            function fade(opacity) {
                return function(d) {
                    // check all other nodes to see if they're connected
                    // to this one. if so, keep the opacity at 1, otherwise
                    // fade
                    node.style("stroke-opacity", function(o) {
                        thisOpacity = isConnected(d, o) ? 1 : opacity;
                        return thisOpacity;
                    });
                    node.style("fill-opacity", function(o) {
                        thisOpacity = isConnected(d, o) ? 1 : opacity;
                        return thisOpacity;
                    });
                    // also style link accordingly
                    link.style("stroke-opacity", function(o) {
                        return o.source === d || o.target === d ? 1 : opacity;
                    });
                };
            }

        });
    </script>

<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 50, left: 70},
      width = 200 - margin.left - margin.right,
      height = 100 - margin.top - margin.bottom ;
  
  // parse the date / time
  var parseMilliseconds = d3.utcParse("%Y-%m-%d %H:%M:%S.%L"),
      stripNanoseconds = function(s) { return s.slice(0, -4); },
      parseDate = function(s) { return parseMilliseconds(stripNanoseconds(s)); };
  // var parseDate = d3.utcParse("%Y-%m-%d %H:%M:%S.%L%L");
  
  // set the ranges
  var x = d3.scaleTime().rangeRound([0, width]);
  var y = d3.scaleLinear().rangeRound([height, 0]);
  
  // define the line
  var valueline = d3.line()
      .x(function(d) { return x(d[0]); })
      .y(function(d) { return y(d[1]); });
  
  // append the svg obgect to the body of the page
  // appends a 'group' element to 'svg'
  // moves the 'group' element to the top left margin
  var svg1 = d3.select("#TCP").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("class", "axisRed")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  
  
  // Get the data
  d3.csv("{{ url_for('static', filename='data.log') }}", function(error, data) {
    if (error) throw error;
    // 
    // // format the data
    
    data.forEach(function(d) {
      if(d.protoc=="TCP")
        d.len = d.len;
      else
        d.len = "0";
    });
    data=data.map(function(d1) {
          return[
              parseDate(d1["timestamp"]),
              d1["len"]
          ];
        });
    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d[0]; }));
    y.domain([0, d3.max(data, function(d) { return Number(d[1]); })]);
    
    // Add the valueline path.
    svg1.append("path")
        .data([data])
        .attr("class", "line")
        .attr("d", valueline);
    
    svg1.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .text("TCP");
    // Add the X Axis
    // svg.append("g")
        // .attr("transform", "translate(0," + height + ")")
        // .call(d3.axisBottom(x));
    
    // Add the Y Axis
    // svg.append("g")
        // .call(d3.axisLeft(y));
    
    svg1.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
    //   .text("Packet Size");  
    
  
  });
  </script>
